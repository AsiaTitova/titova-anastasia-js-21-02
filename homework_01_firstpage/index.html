<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин "Не только красивое"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сайт интернет магазина по продаже рыбы">
    <meta name="Keywords" content="магазин, рыба">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <h1 class="header__title">Интернет-магазин "Не только красивое"</h1>
        </div>
    </header>
    <main class="main">
        <section class="main__navigation navigation">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <div class="navigation__subtitle">Морская рыба</div>
                    <ul class="navigation__fish-list fish-list">
                        <li class="fish-list__item">
                            <input class="form__input" type="checkbox" id="shark" name="fish">
                            <label class="form__label" for="shark">Акула</label>
                        </li>
                        <li class="fish-list__item">
                            <input class="form__input" type="checkbox" id="perch" name="fish">
                            <label class="form__label" for="perch">Окунь</label>
                        </li>
                        <li class="fish-list__item">
                            <input class="form__input" type="checkbox" id="halibut" name="fish">
                            <label class="form__label" for="halibut">Палтус</label>
                        </li>
                        <li class="fish-list__item">
                            <input class="form__input" type="checkbox" id="cod" name="fish">
                            <label class="form__label" for="cod">Треска</label>
                        </li>
                    </ul>
                </li>
                    <li class="navigation__item">
                        <div class="navigation__subtitle">Пресноводная рыба</div>
                        <ul class="navigation__fish-list fish-list">
                    <li class="fish-list__item">
                        <input class="form__input" type="checkbox" id="white-eyed" name="fish">
                        <label class="form__label" for="white-eyed">Белоглазка</label>
                    </li>
                    <li class="fish-list__item">
                        <input class="form__input" type="checkbox" id="sturgeon" name="fish">
                        <label class="form__label" for="sturgeon">Осётр</label>
                    </li>
                    <li class="fish-list__item">
                        <input class="form__input" type="checkbox" id="river eel" name="fish">
                        <label class="form__label" for="river eel">Речной угорь</label>
                    </li>
                    <li class="fish-list__item">
                        <input class="form__input" type="checkbox" id="burbot" name="fish">
                        <label class="form__label" for="burbot">Налим</label>
                </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="recommended">
            <div class="recommended__container container">

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container container">

        </div>
    </footer>
    </body>
</html>
